		<h3>Custom Properties</h3>
<p>Custom id and data properties can be set on any widgets. These properties then can be extracted from the <a href="/help/xmlformat.html">screen <span class="caps">XML</span> file</a> using your own or 3rd party tools.</p>
<p>To set custom properties use the <strong>Custom Properties&#8230;</strong> action from the <a href="ch11.html">Context Menu</a>.</p>
