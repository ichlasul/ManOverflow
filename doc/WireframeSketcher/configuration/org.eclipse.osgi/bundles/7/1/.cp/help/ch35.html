		<h3>Creating a New Storyboard</h3>
<p>Ensure that you have at least one project in the workspace. To create one use <strong>File &gt; New &gt; Project</strong>. Then create a new storyboard by selecting <strong>File &gt; New &gt; Storyboard</strong>:</p>
<p><img src="img/new_story.png" title="New Storyboard Wizard" alt="New Storyboard Wizard" /></p>
