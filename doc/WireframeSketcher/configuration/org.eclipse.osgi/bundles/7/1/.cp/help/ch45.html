		<h3>Batch Image Export</h3>
<p>To export multiple screen files to <span class="caps">PNG</span> images all at once use the <strong>Batch Image Export</strong> wizard which you can open by selecting: <strong>File &gt; Export&#8230; &gt; WireframeSketcher &gt; Batch Image Export</strong>.</p>
