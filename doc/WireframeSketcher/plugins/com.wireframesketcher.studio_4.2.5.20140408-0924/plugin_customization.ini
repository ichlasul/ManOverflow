# Property "org.eclipse.ui/defaultPerspectiveId" controls the 
# perspective that the workbench opens initially
org.eclipse.ui/defaultPerspectiveId=com.wireframesketcher.ui.perspective

# new-style tabs by default
org.eclipse.ui/SHOW_TRADITIONAL_STYLE_TABS=false

# put the perspective switcher on the top right
org.eclipse.ui/DOCK_PERSPECTIVE_BAR=topRight

# show progress on startup
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP=true

# Hide open button on perspective bar
org.eclipse.ui/SHOW_OPEN_ON_PERSPECTIVE_BAR=false

# Hide "Other..." item in "Open Perspective" menu
# org.eclipse.ui/SHOW_OTHER_IN_PERSPECTIVE_MENU=false

# Hide text in perspective bar and show icons only (does not work!?)
# org.eclipse.ui/SHOW_TEXT_ON_PERSPECTIVE_BAR=false

# Welcome theme to use
org.eclipse.ui.intro/INTRO_THEME = org.eclipse.ui.intro.universal.slate

# Root page links to show in the Universal Welcome
org.eclipse.ui.intro.universal/INTRO_ROOT_PAGES = overview

# Initial page layout of the Universal Welcome
org.eclipse.ui.intro.universal/INTRO_DATA = product:introData.xml

org.eclipse.ui.intro/INTRO_START_PAGE = overview

org.eclipse.ui.intro/INTRO_HOME_PAGE = overview

org.eclipse.ui.intro/INTRO_STANDBY_PAGE = overview

# Enable automatic detection and refresh of filesystem changes
org.eclipse.core.resources/refresh.enabled=true

# Enable workspace refresh on startup
org.eclipse.ui.ide/REFRESH_WORKSPACE_ON_STARTUP=true

# Enable weekly automatic updates on startup
org.eclipse.equinox.p2.ui.sdk.scheduler/enabled=true
org.eclipse.equinox.p2.ui.sdk.scheduler/schedule=on-schedule
org.eclipse.equinox.p2.ui.sdk.scheduler/day=Every Wednesday
org.eclipse.equinox.p2.ui.sdk.scheduler/hour=10\:00 AM
